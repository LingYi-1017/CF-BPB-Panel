name: 自动构建并混淆

on:
  push:
    branches: [main]
    paths:
      - "origin.js"
      - "auto-obfuscate.sh"
  workflow_dispatch:  # ✅ 手动触发按钮支持

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ 检出代码
        uses: actions/checkout@v4

      - name: 🧰 安装 JavaScript Obfuscator
        run: npm install -g javascript-obfuscator

      - name: 🧪 执行自动混淆脚本
        run: bash ./auto-obfuscate.sh

      - name: ➕ 添加混淆文件到暂存区
        run: git add _worker.js obfuscation-log.txt # Assuming these are the files modified/created

      - name: 🛠️ 配置 Git 用户
        run: |
          git config user.name github-actions[bot]
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: 💾 提交混淆文件
        run: git commit -m ':lock: 自动混淆 _worker.js (≤1MB, 随机策略)' --author="github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

      - name: 🚀 拉取远程以避免冲突
        run: git pull origin main --rebase

      - name: ⬆️ 推送更改
        run: git push origin main
