name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 16 * * *" # 每天 UTC 时间 16:00（北京时间 00:00）

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: 安装混淆工具
        run: npm install -g javascript-obfuscator

      - name: 下载 origin.js 并替换
        run: |
          if [ -f origin.js ]; then
            echo "⚠️ 旧版 origin.js 存在，删除中..."
            rm -f origin.js
          fi
          echo "⬇️ 正在下载原始 worker..."
          wget -O origin.zip https://github.com/bia-pain-bache/BPB-Worker-Panel/releases/latest/download/unobfuscated-worker.zip
          unzip origin.zip -d temp
          mv temp/_worker.js ./origin.js
          rm -rf temp origin.zip
          echo "✅ origin.js 准备就绪"

      - name: 自动混淆（随机降级混淆 ≤1MB）
        run: |
          chmod +x ./auto-obfuscate.sh
          ./auto-obfuscate.sh

      - name: 自动提交混淆文件
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':lock: 自动混淆 _worker.js (≤1MB, 随机策略)'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
